<!DOCTYPE html>
<html>
<head>
    <title> Form Exmaples </title>

<body>
    <h1> Registration Form </h1>
<form>
    <div>
        <label for="username">Username</label>
        <input type="text" id="username" required>
        <label for="password">Password</label>
        <input type="text" id="password" required>
    </div>
    <div>
        <label for="email">Email</label>
        <input type="text" id="email" required>
    </div>
    <div>
        <label for="question">Which taxi do you require?</label>
    <div> 
        <input type="radio" name="types" > Car 
    </div>
    <div>
        <input type="radio" name="types" > Van 
    </div>
    <div> 
        <input type="radio" name="types" > Tuk Tuk  
    </div>
    </div>
    <div>
    <label> Extra</label>
    <div> 
        <input type="checkbox" name="baby"> Baby Seat 
    </div>
    <div>
        <input type="checkbox" name="wheel"> Wheelchair Access
    </div>
    <div>
        <input type="checkbox" name="stock"> Stock tip
    </div>
    
    </div>
    <div>
    <label> Pickup </label>
    <select>
        <option value="taxi-office">Select One</option>
        <option value="taxi-office">Taxi Office</option>
        <option value="townH">Town Hall</option>
        <option value="taxi-office">We'll Guess</option>
    </select>
</div>
 <label> Special</label>
 <textarea></textarea> 
 <div>

 </div>

</div>

</form>
